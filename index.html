<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <header>
      <h1 id="time">Time</h1>
    </header>
    <div class="container">
      <div class="buttons">
        <button class="glow-on-hover" type="button" id="startBtn">Start</button
        ><button class="glow-on-hover" type="button" id="stopBtn">Stop</button
        ><button class="glow-on-hover" type="button" id="resetBtn">
          Reset
        </button>
      </div>
      <div class="timer">00:00:00:000</div>
    </div>
    <script src="time.js"></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
